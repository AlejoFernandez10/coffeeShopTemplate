      <main class="cart-mainContainer">

            <h3 style="margin-top:150px;width: 50%; text-align: center;font-size: 35px;">Resumen Del <span style=" color: #ca663b;">pedido</span></h3>
            <div id="carritoVacio" style="display: inline;">El carrito esta vacio...</div> 

            <div id="resumenPedido" style="display: none;">                

                <div class="pedido-info">

                    <a id="vaciarCarrito">Borrar</a>
    

                    <div class="categorias">

                        <div class=" info-categorias tipoDeGrano">
                            <span >Grano: </span>
                            <span id="granoSeleccionado" style="font-weight: 300; text-align: center;font-size:18px;text-align:center; "></span>
                            <span class="precioProducto" style="font-weight: 400;">$1200</span>
                        </div>

                        <div class="info-categorias tipoDeCafe-container">
                            <span>Café: </span>
                            <span id="cafeSeleccionado" style="font-weight: 300; text-align: center;font-size:18px;text-align:center; "></span>
                            <span class="precioProducto" style="font-weight: 400;">$4000</span>
                        </div>

                        <div class="info-categorias cantidad-container">
                            <span>Cantidad: </span>
                            <span id="cantidadSeleccionada" style="font-weight: 300; text-align: center;font-size:18px;text-align:center; "></span>
                            <span class="precioProducto" style="font-weight: 400;">$1000</span>
                        </div>

                        <div class="info-categorias frecuencia-container" >
                            <span>Frecuencia: </span>
                            <span id="frecuenciaSeleccionada" style="font-weight: 300; text-align: center;font-size:18px;text-align:center; "></span>
                            <span class="precioProducto" style="font-weight: 400;">$500</span>
                        </div>

                        <div class="precioSuma info-categorias" style="border-top: 1px solid #ca663b;margin-top: 40px;">
                            <span style="color: transparent;">Total:</span>
                            <span>Total: </span>
                            <span>$ <span id="precioTotal" ></span></span>
                        </div>
                    </div>
                    
                    

                </div>
                

                <div class="resumenPago">
                    <h5 style="font-size: 27px;padding-top: 10px;">Total del <span style="color: #ca663b;"> Carrito</span></h5>
                    <div class="total-precios">
                        <div class="subtotal valor"><span>Subtotal</span> <span>$</span> </div>
                        <div class="envio valor"><span>Envío</span> <span style="color: #aaa;">Se calcula al finalizar compra</span> </div>
                        <div class="total valor"><span>Total</span> <span>$</span> </div>

                    </div>
                    <button class="finalizarCompra-btn">Finalizar compra</button>
                </div>
                
                
            </div>
